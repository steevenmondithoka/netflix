<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940"/>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <!-- Logo -->
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
            </div>
            <!-- Dropdown and Sign In -->
            <div class="nav-buttons">
                <select class="language-select">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Telugu</option>
                </select>
                <button class="sign-in-btn">Sign In</button>
            </div>
        </nav>
        <!-- Hero Section -->
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <form class="hero-form">
                <input type="email" placeholder="Email Address" required>
                <button type="submit" class="hero-btn">Get Started &gt;</button>
            </form>
        </div>
    </header>
</body>
</html>
